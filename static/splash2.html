<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimm City – Loading Screen (Variant 2)</title>
  <!--
    Variant 2 splash screen for Dimm City.

    This version focuses on animating the "Dimm City" text into view one
    character at a time. Each letter drops in from below and fades into
    brightness, evoking the feel of neon signage flickering on. Subtle
    horizontal scanlines sweep across the screen to add a retro‑futuristic
    vibe. The colour palette and typefaces mirror those found on the demo site.
  -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #05070A;
      --neon-yellow: #FFE400;
      --neon-cyan: #00FFFF;
      --neon-magenta: #FF00FF;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: var(--bg-color);
      /* Add a subtle radial gradient for depth */
      background-image: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.08), transparent 70%),
                        radial-gradient(circle at 20% 80%, rgba(255, 0, 255, 0.1), transparent 65%);
      color: var(--neon-yellow);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Horizontal scanlines overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: scan 12s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(-4px); }
    }

    /* Title container */
    #title {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0;
      padding: 0;
      text-shadow:
        0 0 5px var(--neon-yellow),
        0 0 15px var(--neon-yellow),
        0 0 30px var(--neon-cyan);
    }

    #title span {
      display: inline-block;
      opacity: 0;
      transform: translateY(60px);
      animation: slideIn 0.9s forwards;
    }

    /* Delay each letter slightly for the cascading effect */
    #title span:nth-child(1) { animation-delay: 0.1s; }
    #title span:nth-child(2) { animation-delay: 0.25s; }
    #title span:nth-child(3) { animation-delay: 0.4s; }
    #title span:nth-child(4) { animation-delay: 0.55s; }
    #title span:nth-child(5) { animation-delay: 0.7s; }
    #title span:nth-child(6) { animation-delay: 0.85s; }
    #title span:nth-child(7) { animation-delay: 1.0s; }
    #title span:nth-child(8) { animation-delay: 1.15s; }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(60px);
        filter: blur(4px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* Subtitle with flicker effect */
    #subtitle {
      margin-top: 1rem;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 15%, 20%, 27%, 60%, 100% { opacity: 1; }
      16%, 22%, 24%, 34%, 58% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="title">
    <span>D</span><span>I</span><span>M</span><span>M</span>
    <span>&nbsp;</span>
    <span>C</span><span>I</span><span>T</span><span>Y</span>
  </div>
  <div id="subtitle">Spinning up the city grid…</div>
</body>
</html>
